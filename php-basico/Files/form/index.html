<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
</head>
<body>
    <h1>Cadastro</h1>
    <form action="form/processa.php" method="post">
        <fieldset>
            <legend>Pessoas</legend>
            <table>
                <tr>
                    <td>
                        <label for="name">Nome:</label>
                    </td>
                    <td>
                        <input id="name" name="name" type="text" placeholder="fulano">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="email">E-mail:</label>
                    </td>
                    <td>
                        <input id="email" name="email" type="email" placeholder="fulano@email.com">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="Salvar">
                    </td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>
</html>
